name: Deploy images of hypernext to Docker

on:
    # run every day at 1:00
    schedule:
    - cron: "00 01 * * *"
    push:
        branches:
          - master

jobs:
    buildandpush:
        runs-on: ubuntu-latest
        env:
            BRANCHNAME: hypernext
            DOCKER_FILE: Dockerfile
        steps:    
            - name: Checkout elabimg repo on latest tag
              uses: actions/checkout@v2
              with:
                  repository: "elabftw/elabimg"
                  ref: ${{ env.BRANCHNAME }}
                  
            - name: Modify the JDK version until openjdk11 is available on armv7
              run: |
                sed -i "/ARG TARGETPLATFORM/d" Dockerfile
                sed -i "/RUN apk upgrade/iARG TARGETPLATFORM" Dockerfile
                sed -i "s/openjdk11-jre/\$\{OPENJDK\}/g" Dockerfile
                sed -i 's/RUN apk upgrade/RUN if \[ "\$TARGETPLATFORM" = "linux\/arm\/v7" \]; then OPENJDK=openjdk8-jre; else OPENJDK=openjdk11-jre; fi \&\& apk upgrade/g' Dockerfile
                
            # cypress does not have ARM7 builds
            - name: Add a command in the Dockerfile to remove cypress as a dependency in package.json
              run: |
                sed -i '/WORKDIR \/elabftw/a\\nRUN if \[ "\$TARGETPLATFORM" = "linux/arm/v7" \]; then sed -i "/cypress/d" package.json; fi' Dockerfile
            
            - name: View dockerfile
              run: |
                cat Dockerfile
                  
            # https://github.com/docker/setup-qemu-action#usage
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v1

            # https://github.com/marketplace/actions/docker-setup-buildx
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1

            # https://github.com/docker/login-action#docker-hub
            - name: Login to Docker Hub
              uses: docker/login-action@v1
              with:
                username: ${{ secrets.DOCKER_HUB_USERNAME }}
                password: ${{ secrets.DOCKER_HUB_TOKEN }}

            # https://github.com/docker/build-push-action#multi-platform-image
            - name: Build latest release for all platforms and push to Docker Hub
              uses: docker/build-push-action@v2
              with:
                context: .
                file: ${{ env.DOCKER_FILE }}
                platforms: linux/arm/v7,linux/arm64,linux/amd64
                push: true
                build-args: |
                    ELABFTW_VERSION=${{ env.BRANCHNAME }}
                    ELABIMG_VERSION=${{ env.BRANCHNAME }}
                tags: |
                    ${{ secrets.DOCKER_HUB_USERNAME }}/${{ secrets.DOCKER_HUB_REPOSITORY }}:${{ env.BRANCHNAME }}
